<mat-toolbar class="header mat-elevation-z4" color="primary">
    <h1>
        Bin2Dec
    </h1>
</mat-toolbar>

<div class="container">
    <mat-card class="home mat-elevation-z3 main-card" fixedInViewport="true" fixedTopGap="64">

            Bin2Dec 
        </mat-card-title> -->

            <form [formGroup]="form">

                    <mat-label>Valor a ser convertido (Em bin√°rio)</mat-label>
                    <input (keyup)="digit()" formControlName="binaryNumberInput" name="binaryNumberInput" id="binaryNumberInput" type="text" aria-label="Binary Number" matInput>

                        close
                    </mat-icon> -->
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Resultado</mat-label>

                </mat-form-field>
            </form>
        </mat-card-content>
    </mat-card>
</div>
